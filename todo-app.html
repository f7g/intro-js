<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .spacing {
        padding: 24px;
      }

      #daftar {
        margin-top: 12px;
      }
    </style>
  </head>
  <body class="spacing">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">To-do</h5>

        <div class="input-group">
          <input
            id="user-input"
            type="text"
            class="form-control"
            placeholder="Masukkan item to-do anda"
          />
          <button
            id="clear-button"
            class="btn btn-outline-secondary"
            type="button"
          >
            Clear
          </button>
          <button id="add-button" class="btn btn-outline-primary" type="button">
            Add
          </button>
        </div>

        <ol id="daftar" class="list-group list-group-numbered">
          <!-- ol ini bakal diisi pake javascirpt -->
        </ol>
      </div>
    </div>
    <script>
      // Kumpulkan semua elemenet yg dibutuhkan
      var inputEl = document.getElementById("user-input");
      var clearButtonEl = document.getElementById("clear-button");
      var addButtonEl = document.getElementById("add-button");
      var daftarEl = document.getElementById("daftar");

      // Tambahkan event ke tombol clear dan tombol add
      addButtonEl.addEventListener("click", add);
      clearButtonEl.addEventListener("click", clear);

      function clear() {
        daftarEl.innerHTML = "";
      }

      function add() {
        // Buat <li> element
        var liEl = document.createElement("li");

        // Modifikasi content li
        liEl.classList.add("list-group-item");

        liEl.innerHTML = inputEl.value;

        // Tambahkan <li> ke <ol>
        daftarEl.appendChild(liEl);

        // Clear input
        inputEl.value = "";
      }

      function removeEl(id) {
        var elYangAkanDiHapus = document.getElementById(id);
        elYangAkanDiHapus.remove();
      }
    </script>
  </body>
</html>
